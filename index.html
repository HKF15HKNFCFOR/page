<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<style>
.container {
	position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
   body {
   background-color: #d24dff; 
   }
</style>
</head>
<body>
<form method="POST">
<div class="container">
  <font face="comic sans ms" size="+4" color="#ffffff"><p id=datee align="center">kk</p></font>
</div>
</form>
<script>
function clock_2(){
var date = new Date();   
var options = {   
	year: 'numeric',   
	month: 'long',    
	day: 'numeric',  
	weekday: 'long',   
	timezone: 'UTC',   
	hour: 'numeric',   
	minute: 'numeric',  
	second: 'numeric'
};   
	document.getElementById("datee").innerHTML = date.toLocaleString('ru',options);
   setTimeout("clock_2()", 1000);
};
clock_2();
</script>
</body>
</html>
