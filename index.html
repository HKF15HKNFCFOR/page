<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<style>
.container {
	position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
   body {
   background-color: #d24dff; 
   }
</style>
</head>
<body>
<form method="POST">
<div class="container">
  <font face="comic sans ms" size="+4" color="#ffffff"><p id=pass align="center"></p></font>
  <font face="comic sans ms" size="+4" color="#ffffff"><p id=datee align="center"></p></font>
</div>
</form>
<p id="demo"></p>
<script>
function gen_password(len, dif){
    var password = "";
    var symbols = "";
switch (dif) {
  case 1:
    symbols = "0123456789";
    break;
  case 2:
    symbols = "abcdefghijklmnopqrstuvwxyz0123456789";
    break;
  case 3:
    symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    break;
}
    for (var i = 0; i < len; i++){
        password += symbols.charAt(Math.floor(Math.random() * symbols.length));     
    }
    return password;
}
document.getElementById("pass").innerHTML = "Ваш пароль: "+gen_password(10,3);
	
var date = new Date();   
var options = {   
	year: 'numeric',   
	month: 'long',    
	day: 'numeric',  
	weekday: 'long',   
	timezone: 'UTC',   
	hour: 'numeric',   
	minute: 'numeric',  
	second: 'numeric'
};   
	document.getElementById("datee").innerHTML = date.toLocaleString('ru',options));
</script>
</body>
</html>
